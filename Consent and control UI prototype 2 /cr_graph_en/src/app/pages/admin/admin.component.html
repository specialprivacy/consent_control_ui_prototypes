<h1>Admin Page</h1>

<div>
    To Ignor
    <textarea matInput [(ngModel)]="toIgnore"></textarea>
</div>

<div>
    To Decode
    <textarea matInput [(ngModel)]="toDecode"></textarea>
</div>

<button mat-raised-button (click)="onShowClick()">Show</button>
<button mat-raised-button (click)="onDownloadAllClick()">Download All</button>

<ul>
    <li *ngFor="let user of users; trackBy: trackByFn">
        <a style="font-family: monospace;" (click)="onUserClick(user)">{{user.nameString}}</a>
    </li>
</ul>
